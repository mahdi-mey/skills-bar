<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="skill_box">
            <div class="skill_infos">
                <span class="skill_title">HTML</span>
                <span class="skill_tooltip">90%</span>
            </div>
            <div class="skill_bar">
                <div class="skill_progress html">
                </div>
            </div>
        </div>
        <div class="skill_box">
            <div class="skill_infos">
                <span class="skill_title">CSS</span>
                <span class="skill_tooltip">80%</span>
            </div>
            <div class="skill_bar">
                <div class="skill_progress css">
                </div>
            </div>
        </div>
        <div class="skill_box">
            <div class="skill_infos">
                <span class="skill_title">JAVASCRIPT</span>
                <span class="skill_tooltip">75%</span>
            </div>
            <div class="skill_bar">
                <div class="skill_progress js">
                </div>
            </div>
        </div>
        <div class="skill_box">
            <div class="skill_infos">
                <span class="skill_title">REACT</span>
                <span class="skill_tooltip">10%</span>
            </div>
            <div class="skill_bar">
                <div class="skill_progress react">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
